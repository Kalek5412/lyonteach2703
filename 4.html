<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
    <title>Hello, world!</title>
    <link rel="stylesheet" href="css/4.css">
  </head>
  <body class="img js-fullheight" style="background-image: url(images/login.png);">
    <div class="container-fluid ">
        <div class="row align-content-center justify-content-center">
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <div class="container-fluid ">                     
                        <div class="col-lg-12 col-md-12 col-sm-10">
                            <div class="card card-transparent text-login">                      
                                    <h5>BIENVENIDO</h5>
                                    <p style="font-size: 52px; letter-spacing: -1px; word-spacing: -1px; line-height: 1;">a la prueba gratuito</p>
                                    <p style="font-size: 52px; letter-spacing: -1px; word-spacing: -1px; line-height: 1;" >de Lyionteach.</p>
                                                    
                            </div>
                        </div> 
                    </div>           
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 text-left">                     
                    <div class="card ">                                                                                
                        <h5 >Registrarme</h5>
                        <p>¿Ya estás registrado? <a href="#">Iniciar sesión </a></p>
                        <form action="#" class="signin-form">
                            <div class="form-login">
                              <label><strong>Correo electrónico</strong></label>
                              <input type="email"  required>
                            </div>
                            <div class="form-login">
                                <label><strong>Contraseña</strong></label>
                                <input id="password-field" type="password"   required>
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-select ">
                              <label ><strong>&nbsp;Pais:</strong></label>							
                              <select name="pais" id="" style="padding-top: 5px;">
                                  <option value="peru">Perú</option>
                                  <option value="A">A</option>
                                  <option value="B">B</option>
                                  <option value="otro" selected>Otro</option>

                              </select>
                          </div>	
                            <div class="form-group btn-cent">
                                <button type="submit" class="form-control btn btn-primary submit ">Registrarme</button>
                            </div>
                          </form>                   
                    </div>                         
                </div>        
        </div>

    </div>

        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
