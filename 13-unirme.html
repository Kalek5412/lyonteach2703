      <div class="container-fluid ">

                  </div>
                  <div class="col-lg-5 col-md-5 col-sm-6 text-left">

                          <h5 >Unirme</h5>
                          <p>¿Cómo quieres pagar?</p>
                          <div class="btn-group-vertical">      
                            <button class="btn-with-icon boton">
                                <div class="con-boton">
                                    <img src="images/tc.png" alt="Icono">
                                </div>                              
                                <div class="contenido">
                                    <h5 class="mb-0">Nueva tarjeta&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        &nbsp;&nbsp;&nbsp;</h5>     
                                    <p class="mt-0" >Débito o crédito.</p>
                                </div> 
                                <div class="con-der">
                                    <img src="images/felcha.png" alt="Icono">
                                </div>                                                                
                            </button>
                            <button class="btn-with-icon boton mt-3">
                                <div class="con-boton">
                                    <img src="images/bb.png" alt="Icono">
                                </div>                              
                                <div class="contenido">
                                    <h5 >Efectivo en agentes</h5>
                                    <p >Paga en efectivo.</p>
                                </div>  
                                <div class="con-der">
                                    <img src="images/felcha.png" alt="Icono">
                                </div>                                                             
                            </button>
                            <button class="btn-with-icon boton mt-3">
                                <div class="con-boton">
                                    <img src="images/museo.png" alt="Icono">
                                </div>                              
                                <div class="contenido">
                                    <h5 >Banca por internet</h5>
                                    <p >paga en efectivo.</p>
                                </div>  
                                <div class="con-der">
                                    <img src="images/felcha.png" alt="Icono">
                                </div>                                                             
                            </button>
                            <button class="btn-with-icon boton mt-3 ">
                                <div class="con-boton">
                                    <img src="images/paypal.png" alt="Icono">
                                </div>                              
                                <div class="contenido">
                                    <h5 >Paypal&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</h5>
                                    <p >Paga por paypal.</p>
                                </div>  
                                <div class="con-der">
                                    <img src="images/felcha.png" alt="Icono">
                                </div>                                                             
                            </button>
                        </div>    
                      </div>                         
                  </div>        
          </div>
  
      </div>
  
          
  
      <!-- Optional JavaScript -->
