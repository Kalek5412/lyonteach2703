<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">  
    <title>Hello, world!</title>
    <link rel="stylesheet" href="css/14-datos.css">
  </head>
  <body class="img js-fullheight" style="background-image: url(images/fondo-naranja.jpg);">
    <div class="container-fluid ">
        <div class="row align-content-center justify-content-center">
                <div class="col-lg-7 col-md-7 col-sm-6">
                    <div class="container-fluid ">                     
                        <div class="col-lg-12 col-md-12 col-sm-10">
                            <div class="card card-transparent text-login">                      
                                    <h5>MEJORA</h5>
                                    <p style="font-size: 52px; letter-spacing: -1px; word-spacing: -1px; line-height: 1;">adquiere tu</p>
                                    <p style="font-size: 52px; letter-spacing: -1px; word-spacing: -1px; line-height: 1;" >cuenta con mejores</p>
                                    <p style="font-size: 52px; letter-spacing: -1px; word-spacing: -1px; line-height: 1;">oportunidades</p>                          
                            </div>
                        </div> 
                    </div>           
                </div>
                <div class="col-lg-5 col-md-5 col-sm-6 text-left">                     
                    <div class="card ">                                                                                
                        <h5 >Completa tus datos</h5>
                        <p>Monto a pagar: S/.500.00</p>
                            <form>
                                <div class="form-group">
                                <label >&nbsp;Número de tarjeta</label>
                                <input class="form-control form-control-lg" type="text" placeholder="1234 1234 5647 5647">
                                </div>
                                <div class="form-group">
                                <label >&nbsp;Nombre del titular</label>
                                <input class="form-control form-control-lg" type="text" placeholder="Ej. : Mieguel Neciosup">
                                </div>
                                <div class="form-group">
                                    <label >&nbsp;Vencimiento</label>
                                    <input class="form-control form-control-lg" type="text" placeholder="MM/AA">
                                </div>
                                <div class="form-group">
                                    <label >&nbsp;Código de seguridad</label>
                                    <input class="form-control form-control-lg " type="text" placeholder="123">
                                </div>
                                <div class="form-group btn-cent ">
                                    <button type="submit" class="btn btn-pagar">Pagar</button>
                                    <button type="submit" class="btn btn-volver">Volver</button>
                                </div>  
                            </form>                     
                    </div>                         
                </div>        
        </div>

    </div>

        

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
